<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <div class="container">
    <main>
      <div class="result-left">
        <div class="result-left-header">
          <h2 class="result-title">Your Result</h2>
        </div>
        <div class="result-left-content">
          <div class="result-circle">
              <div>
                <h1 class="number">
                  76
                </h1>
                <span class="of-hundred">of 100</span>
              </div>
            </h1>
           
          </div>
        </div>
        <div class="result-left-footer">
          <div>
            <h1 class="result-left-footer-title"> Great</h1>
            <p class="result-left-footer-description">  You scored higher than 65% of <br> the people who have taken <br> these tests.
          </div>
           </p>
        </div>
      </div>
      <div class="result-right"></div>
    </main>
  </div>
 


</body>
</html>
